lr: 0.001

training_params:
  epoch_num: 10
  dataloader_params:
    batch_size: 64
    shuffle: true

eval_params:
  batch_size: 64
  shuffle: true


conv_layers:
  - name: Conv1d
    kwargs:
      in_channels: 1
      out_channels: 1
      kernel_size: 1
  - name: MaxPool1d
    kwargs:
      kernel_size: 3
      stride: 2
  - name: Conv1d
    kwargs:
      in_channels: 1
      out_channels: 1
      kernel_size: 3
  - name: MaxPool1d
    kwargs:
      kernel_size: 3
      stride: 2
  - name: Conv1d
    kwargs:
      in_channels: 1
      out_channels: 1
      kernel_size: 5
  - name: MaxPool1d
    kwargs:
      kernel_size: 3
      stride: 2
  - name: AdaptiveAvgPool1d
    kwargs:
      output_size: 6


layers:
  - name: Linear
    kwargs:
        in_features: 994
        out_features: 9
