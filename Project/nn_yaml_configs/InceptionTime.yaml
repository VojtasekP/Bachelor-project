
in_channels: 240
activation: ReLU
lr: 0.001
bottleneck_channels: 32

model:
  class: Inception time
  kwargs:
    layers:
      - name: InceptionBlock
        kwargs:
          in_channels: 1
          n_filters: 32
          kernel_sizes: [11, 23, 41]
          bottleneck_channels: 32
          use_residual: True
      - name: InceptionBlock
        kwargs:
          in_channels: 128
          n_filters: 32
          kernel_sizes: [11, 23, 41]
          bottleneck_channels: 32
          use_residual: True

training_params:
  tensorboard:  # gives information when to load train loss
    epoch: 0
    batch: 1
    batch_count: 128
  epoch_num: 4
  dataloader_params:
    batch_size: 256
    shuffle: true

eval_params:
  tensorboard:  # gives information when to load validation loss and evaluation metrics in to tensorboard
    after: Epoch
    batch_count: 128  # only relevant if tensorboard is set to write after batch
  batch_size: 256
  shuffle: true

bottleneck:
  - name: Conv1d
    kwargs:
      in_channels:
      out_channels:
      kernel_size: 1
      bias: False


